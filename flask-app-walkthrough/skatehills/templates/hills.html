{% extends "index.html" %} {% block content %}
<h1>Hills</h1>

{% for hill in hills %}
<div class="col s12 m7">
  <div class="card">
    <div class="card-image">
      <!-- Add content here -->
      <img src="{{ url_for('static', filename='images') }}" />
    </div>
    <div class="card-content">
      <span class="card-title">
        <!-- Add content here -->
        {{ hill.name }}
      </span>
      <p>
        <!-- Add content here -->
        {{ hill.country }}
      </p>
    </div>
    <a href="{{ url_for('edit_hill', id=hill.id)  }}" class="btn green accent-4"
      >Edit</a
    >
    <a href="#" class="btn red accent-4">Delete</a>
  </div>
</div>
{% endfor %} {% endblock %}
