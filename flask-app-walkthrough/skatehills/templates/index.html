<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkateHills</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- link stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- link js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Skate Hills</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('events')}}">Events</a></li>
            <li><a href="{{ url_for('index')}}">Add Event</a></li>
            <li><a href="{{ url_for('index')}}">Organisers</a></li>
            <li>
              <a
                class="dark-toggle"
                href="#"
                onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')"
                title="Dark/light"
                ><i class="material-icons left">brightness_4</i>Dark Mode</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('index')}}">Events</a></li>
        <li><a href="{{ url_for('index')}}">Add Event</a></li>
        <li><a href="{{ url_for('index')}}">Organisers</a></li>
        <li>
          <a
            class="dark-toggle"
            href="#"
            onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')"
            title="Dark/light"
            ><i class="material-icons left">brightness_4</i>Dark Mode</a
          >
        </li>
      </ul>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
